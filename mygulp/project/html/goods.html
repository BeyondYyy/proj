    <script>
            var msg = localStorage.getItem("loginUser");
            console.log(msg)
            if(msg){
            $("#top").find(".p1").hide();
            $("#top").find(".p2").show();
            $("#top").find(".p2").find("b").html(JSON.parse(msg).user);
        }else{
            $("#top").find(".p1").show();
            $("#top").find(".p2").hide();
        }
    
        // 点击退出时,修改登录状态
        $("#top").find(".p2").find("a").click(function(){
            localStorage.removeItem("loginUser");
            $("#top").find(".p1").show();
            $("#top").find(".p2").hide();
        })
        </script>
